<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --ink: #f5f4f2;
      --muted: #cbd4db;
      --bg-1: #0b1118;
      --bg-2: #1a2230;
      --bg-3: #0f1d2b;
      --accent: #ff9f1c;
      --accent-2: #2ec4b6;
      --accent-3: #e76f51;
      --card: rgba(15, 21, 30, 0.86);
      --stroke: rgba(255, 255, 255, 0.12);
      --shadow: 0 30px 80px rgba(0, 0, 0, 0.35);
      --radius: 24px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(46, 196, 182, 0.18), transparent 60%),
        radial-gradient(700px 600px at 80% 15%, rgba(255, 159, 28, 0.2), transparent 65%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2) 50%, var(--bg-3));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: clamp(18px, 3vw, 36px);
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(120deg, rgba(255, 255, 255, 0.03) 0 1px, transparent 1px 8px);
      opacity: 0.15;
      mix-blend-mode: screen;
      z-index: 0;
    }

    .page {
      width: min(1100px, 100%);
      display: grid;
      gap: clamp(22px, 4vw, 36px);
      position: relative;
      z-index: 1;
    }

    .top {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-family: "Fraunces", serif;
      font-size: clamp(1.4rem, 2.2vw, 1.8rem);
      letter-spacing: 0.6px;
    }

    .brand::before {
      content: "";
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: linear-gradient(140deg, var(--accent), var(--accent-2));
      box-shadow: 0 0 12px rgba(46, 196, 182, 0.6);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      border: 1px solid transparent;
    }

    .btn.primary {
      color: #1a1206;
      background: linear-gradient(135deg, var(--accent), #fcbf49);
      box-shadow: 0 12px 28px rgba(255, 159, 28, 0.3);
    }

    .section {
      display: grid;
      gap: 16px;
    }

    .cards {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 22px;
      border: 1px solid var(--stroke);
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-height: 0;
    }

    .card h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .card .btn {
      width: 100%;
    }

    @media (max-width: 720px) {
      .top { flex-direction: column; align-items: flex-start; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>
  <main class="page">
    <header class="top">
      <div class="brand">Quiz Hub</div>
    </header>

    <section id="koleksi" class="section">
      <div class="cards">
        <article class="card">
          <h3>Basis Data</h3>
          <a class="btn primary" href="BasisData/index.html">Mulai Quiz</a>
        </article>
        <article class="card">
          <h3>Algoritma</h3>
          <a class="btn primary" href="Algoritma/index.html">Mulai Quiz</a>
        </article>
        <article class="card">
          <h3>Kewirausahaan</h3>
          <a class="btn primary" href="Kewirausahaan/index.html">Mulai Quiz</a>
        </article>
      </div>
    </section>

  </main>
</body>
</html>
